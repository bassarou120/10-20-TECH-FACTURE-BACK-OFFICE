<style>


    .ql-snow .ql-picker.ql-size .ql-picker-label[data-value]::before,
    .ql-snow .ql-picker.ql-size .ql-picker-item[data-value]::before {
        content: attr(data-value) !important;
    }


    /*for font-family*/

    .ql-snow .ql-picker.ql-font .ql-picker-label[data-value]::before,
    .ql-snow .ql-picker.ql-font .ql-picker-item[data-value]::before {
        content: attr(data-value) !important;
    }

    .ql-snow .ql-picker.ql-font {
        width: 150px !important;
        white-space: nowrap;
    }




</style>
<div class=".add-regulations main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-rose card-header-text">
                    <div class="card-text">
                        <h4 class="card-title">{{ card_header_title}}</h4>
                    </div>
                </div>
                <!-- Alert with rounded corner -->
                <div class="alert {{'alert-'+typeNotificationForm}} alert-rounded" *ngIf="isNotificationForm == true">
                    <i class="ti-info-alt"></i> {{messageNotificationForm}}
                    <button type="button" class="close" (click)="closeNotificationForm()">
                         <span>×</span></button>
                </div>
                <form class="ng-untouched ng-pristine ng-valid" id="add_regultion_form" [formGroup]="clientForm" (ngSubmit)="onClickSubmit()" novalidate>
                    <div class="card-body">


                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Nom" type="text" id="nom" formControlName="nom">
                                </mat-form-field>
                                <div class="errors">
                                    <span *ngIf="nom && nom.invalid && nom.touched && clientForm.get('nom').errors.required" [ngClass]="'error'">Renseignez ce champs svp</span>
                                    <!-- <span *ngIf="titre && titre.invalid && titre.touched && clientForm.get('titre').errors.minlength" [ngClass]="'error'"> Au moins {{ clientForm.get('question').errors.minlength.requiredLength }} caractères </span> -->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Prénom" type="text" id="prenom" formControlName="prenom">
                                </mat-form-field>
                                <div class="errors">
                                    <span *ngIf="prenom && prenom.invalid && prenom.touched && clientForm.get('prenom').errors.required" [ngClass]="'error'">Renseignez ce champs svp</span>
                                    <!-- <span *ngIf="titre && titre.invalid && titre.touched && clientForm.get('titre').errors.minlength" [ngClass]="'error'"> Au moins {{ clientForm.get('question').errors.minlength.requiredLength }} caractères </span> -->
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Email" type="text" id="email" formControlName="email">
                                </mat-form-field>
                                <div class="errors">
                                    <span *ngIf="email && email.invalid && email.touched && clientForm.get('email').errors.required" [ngClass]="'error'">Renseignez ce champs svp</span>
                                    <!-- <span *ngIf="titre && titre.invalid && titre.touched && clientForm.get('titre').errors.minlength" [ngClass]="'error'"> Au moins {{ clientForm.get('question').errors.minlength.requiredLength }} caractères </span> -->
                                </div>
                            </div>

                            <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Téléphone" type="text" id="telephpne" formControlName="telephone">
                                </mat-form-field>
                                <div class="errors">
                                    <span *ngIf="telephone && telephone.invalid && telephone.touched && clientForm.get('telephone').errors.required" [ngClass]="'error'">Renseignez ce champs svp</span>
                                    <!-- <span *ngIf="titre && titre.invalid && titre.touched && clientForm.get('titre').errors.minlength" [ngClass]="'error'"> Au moins {{ clientForm.get('question').errors.minlength.requiredLength }} caractères </span> -->
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Adresse" type="text" id="decription" formControlName="adresse">
                                </mat-form-field>
                                <div class="errors">
                                    <span *ngIf="adresse && adresse.invalid && adresse.touched && clientForm.get('adresse').errors.required" [ngClass]="'error'">Renseignez ce champs svp</span>
                                    <!-- <span *ngIf="titre && titre.invalid && titre.touched && clientForm.get('titre').errors.minlength" [ngClass]="'error'"> Au moins {{ clientForm.get('question').errors.minlength.requiredLength }} caractères </span> -->
                                </div>
                            </div>
                        </div>




                    </div>
                    <div class="card-footer d-flex justify-content-end ">
                        <div>
                            <a  [routerLink]="['/client']"  routerLink="/regulations " mat-raised-button=""
                               class="btn btn-fill btn-default mat-raised-button mat-button-base ">
                                <span class="mat-button-wrapper ">Annuler</span>
                                <div matripple=" " class="mat-ripple mat-button-ripple ">
                                </div>
                                <div class="mat-button-focus-overlay "></div>
                            </a>
                        </div>
                        <div>
                            <button mat-raised-button=""
                                    type="submit" id="sbt_btn"
                                    class="btn btn-fill btn-rose mat-raised-button mat-button-base ">
                                <span class="fa fa-spinner fa-spin d-none" id="spinner"></span>
                                <span class="mat-button-wrapper ">Enregistrer</span>
                             </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
