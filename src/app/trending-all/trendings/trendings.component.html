        <div class="card">
            <div class="card-header card-header-danger">
                <h3 class="card-title">Tendance</h3>
                <p class="card-category">Ce panel vous permets de gérer les lois et décret liés à un secteur d'activité touristique
                </p>
            </div>
            <div class="card-body">
                <div class="row">
                    <table class="table table-responsible">
                        <thead class="text-danger">
                            <th style="width:2% !important;">#</th>
                            <!-- <th style="width:20% !important;">Image</th> -->
                            <th style="width:15% !important;">Métier</th>
                            <th style="width:50% !important;">Titre</th>
                            <th style="width:13% !important;" class="td-actions text-right">Actions</th>
                        </thead>

                        <tbody *ngIf="!spinner;else elseBlock">
                            <tr *ngFor="let t of trendings; index as i;">
                                <td>{{ i+1}}</td>
                                <!-- <td>
                                    <div class="img-container">
                                        <img src="./assets/img/new_logo.png" alt="...">
                                    </div>
                                </td> -->
                                <td>
                                    <a routerLink="/jobs">
                                        <span *ngIf="t.job.name=='Restaurant'" class="">Établissement de
                                            restauration</span>
                                        <span *ngIf="t.job.name=='Voyage'" class="">Agence de voyage</span>
                                        <span *ngIf="t.job.name=='Hebergement'" class="">Hébergement touristique</span>
                                        <span *ngIf="t.job.name=='Guide'" class="">Guide de tourisme</span>
                                    </a>
                                </td>
                                <td>{{ t.titre}}</td>
                                <td class="td-actions text-right">
                                    <a [routerLink]="['/trendings', t.id]" rel="tooltip" class="btn btn-info btn-link">
                                        <i class="material-icons">info</i>
                                    </a>
                                    <a href="javascript:void(0)" (click)="edit(t.id)" class="btn btn-success btn-link">
                                        <i class="material-icons">edit</i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                        <ng-template #elseBlock>
                            <tbody>
                                <tr>
                                    <td colspan="4" style="text-align:center;">
                                        <div class="spinner-border text-success text-center" role="status">
                                            <span class="sr-only">Loading...</span>
                                        </div>
                                    </td>
                                </tr>

                            </tbody>
                        </ng-template>
                    </table>
                </div>
            </div>
            <div class="col-md-12">

            </div>
        </div>
    </div>
</div>
