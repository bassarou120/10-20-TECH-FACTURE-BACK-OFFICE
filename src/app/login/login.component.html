<div class="container">
    <div class="row">
        <div class="col-lg-4 col-md-6 col-sm-6 ml-auto mr-auto" style="margin-top:10% !important">
            <form [formGroup]="validateForm" (ngSubmit)="connexion()"  class="form ng-untouched ng-pristine ng-valid">
                <div class="card card-logi">
                    <div class="card-header card-header-rose text-center" >
                        <h3 class="card-title">Connexion</h3>
                        <div class="social-line">
                            <div class="d-flex flex-column">
                                <div class="text-center">
                                    <img src="/assets/img/lg1.png" width="60" />
                                </div>
                                <div class="">
                                    <p>Entrez vous identifiants  !</p>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="card-body">

                        <!-- Alert with rounded corner -->
                        <div class="alert {{'alert-'+typeNotificationForm}} alert-rounded"
                             *ngIf="isNotificationForm == true">
                            <i class="ti-info-alt"></i> {{messageNotificationForm}}
                            <button type="button" class="close" (click)="closeNotificationForm()">
                                <span>×</span></button>
                        </div>

                        <span class="bmd-form-group">
                    <div class="input-group">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="material-icons">email</i></span>
                    </div>
                      <input   type="email" formControlName="usernameOrEmail" placeholder="Email..." class="form-control">
                </div>
                </span><span class="bmd-form-group">
        <div class="input-group mt-3">
            <div class="input-group-prepend"><span class="input-group-text"><i class="material-icons">lock_outline</i></span>
        </div>
       <input type="password"  formControlName="password"  placeholder="Password..." class="form-control">
    </div>
    </span>
</div>
<div class="card-footer justify-content-center">
    <div class="d-flex flex-column">
        <div class="text-center">
            <button type="submit"    class="btnbtn-sm" style="background-color: #3e7dc3;border-color: #3e7dc3; color: white" >
                <span class="fa fa-spinner fa-spin d-none" id="spinner"></span>
                Connexion
            </button>

        </div>

<!--            <a href="#/dashboard" class="btn btn-rose btn-link btn-lg">Connexion</a>-->

        <div class="text-center">
            <a href="#/forgetpassword">Mot de passe oublié ?</a>
        </div>
    </div>

</div>
</div>
</form>
</div>
