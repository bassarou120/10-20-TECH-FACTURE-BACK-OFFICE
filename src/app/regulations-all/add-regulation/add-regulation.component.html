<div class=".add-regulations main-content">
    <div class="container-fluid">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header card-header-rose card-header-text">
                    <div class="card-text">
                        <h4 class="card-title">Ajouter une régementation</h4>
                    </div>
                </div>
                <form class="ng-untouched ng-pristine ng-valid">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <input matInput placeholder="Titre" type="text" id="titre">
                                </mat-form-field>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-md-6">
                                <mat-select placeholder="Métier" name="job" ngClass="btn btn-default btn-link simple">
                                    <mat-option *ngFor="let job of jobs" [value]="job.value">
                                        {{ job.label }}
                                    </mat-option>
                                </mat-select>
                            </div>
                            <div class="col-md-6">
                                <mat-select placeholder="Type" name="type" ngClass="btn btn-default btn-link simple">
                                    <mat-option *ngFor="let type of types" [value]="type.value">
                                        {{ type.label }}
                                    </mat-option>
                                </mat-select>
                            </div>
                        </div>
                        <app-editor></app-editor>
                        <div class="row mt-3">
                            <div class="col-md-6">
                                <div class="fileinput fileinput-new" data-provides="fileinput">
                                    <div class="fileinput-preview img-thumbnail" data-trigger="fileinput" style="width: 200px; height: 150px;">
                                        <img src="./assets/img/image_placeholder.jpg" alt="...">
                                    </div>
                                    <div>
                                        <span class="btn btn-outline-secondary btn-file">
                                        <span class="fileinput-new">Image de mise en avant</span>
                                        <span class="fileinput-exists">Change</span>
                                        <input type="file" name="img" id="img" accept="image/png, image/gif, image/jpeg">
                                        </span>
                                        <a href="#" class="btn btn-outline-secondary fileinput-exists" data-dismiss="fileinput "><span class="fa fa-remove text-danger"></span></a>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6 ">
                                <div class="fileinput fileinput-new input-group" data-provides="fileinput">
                                    <div class="form-control" data-trigger="fileinput">
                                        <span class="fileinput-filename"></span>
                                    </div>
                                    <span class="input-group-append">
                                      <span class="input-group-text fileinput-exists" data-dismiss="fileinput">
                                        <span class="fa fa-remove text-danger"></span>
                                    </span>

                                    <span class="input-group-text btn-file">
                                        <span class="fileinput-new">Fichier</span>
                                    <span class="fileinput-exists">Change</span>
                                    <input type="file" name="file" accept=".pdf,.PDF">
                                    </span>
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="card-footer d-flex justify-content-end ">
                        <div>
                            <a routerLink="/regulations " mat-raised-button=" " class="btn btn-fill btn-default mat-raised-button mat-button-base ">
                                <span class="mat-button-wrapper ">Annuler</span>
                                <div matripple=" " class="mat-ripple mat-button-ripple ">
                                </div>
                                <div class="mat-button-focus-overlay "></div>
                            </a>
                        </div>
                        <div>
                            <button mat-raised-button=" " type="submit " class="btn btn-fill btn-rose mat-raised-button mat-button-base ">
                                <span class="mat-button-wrapper ">Enregistrer</span>
                                  <div matripple=" " class="mat-ripple mat-button-ripple ">
                                  </div>
                                   <div class="mat-button-focus-overlay "></div>
                             </button>
                        </div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
